<div>
  <city-component [cities]="cities"(notifyCityId)="openPopulationList($event)"></city-component>
  <population-component *ngIf="isOpenPopulationList" [population]="contentPopulationList" (notifyPopulationId)="openPersonData($event)"></population-component>
  <person-component *ngIf="isOpenPersonData" [person]="contentPersonForm" (notifyPersonId)="updatePerson($event)"></person-component>
</div>
